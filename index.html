<!DOCTYPE html>
<html lang="en">
<head>

    <title>netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="netflix-body">
        <img src="./Netflix-logo-red-black-png.png" alt="netflix logo" class="header-logo">
        <div class="mid-section">
            <div class="mid-section-heading">
                <h1>who is watching ? </h1>
            </div>
            <div class="mid-section-profile">
            <div class="mid-section-profile-1">
                <img src="./1.jfif" alt="person1" class="mid-section-profile-image">
                <p>surya</p>
            </div>
            <div class="mid-section-profile-2">
                <img src="./2.jfif" alt="person2" class="mid-section-profile-image">
                <p>satya</p>
            </div>
            <div class="mid-section-profile-3">
                <img src="./3.jfif" alt="person3" class="mid-section-profile-image">
                <p>sangeeta</p>
            </div>
            <div class="mid-section-profile-4">
                <img src="./4.jfif" alt="person4" class="mid-section-profile-image">
                <p>savitree</p>
            </div>
            <div class="mid-section-profile-5">
                <img src="./5.jfif" alt="person5" class="mid-section-profile-image">
                <p>ravikant</p>
            </div>
            </div>
            <div class="mid-section-button">
                <button>manage profiles </button>
            </div>
        </div>

</body>
</html>
